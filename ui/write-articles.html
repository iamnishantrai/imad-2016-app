<!DOCTYPE html>
<html>
    <head>
        <title>
            Write Articles!
        </title>
        <meta name="viewport" content="width=device-width,intial-scale=1" />
        
    </head>
    <body>
        <div>
            <table width="device-width" border="1" align="center" cellpadding="5%" cellspacing="1px" id="articles" >
                <caption> <strong><u><b>Submit your Article</b></u></strong> </caption>
                <tr align="center">
                    <td>Title:</td>
                    <td><input type="text"></td>
                </tr>
                    <tr align="center">
                    <td>Heading:</td>
                    <td><input type="text"></td>
                </tr>
                    <tr align="center">
                    <td>Date:</td>
                    <td><input type="date"></td>
                </tr>
                    <tr align="center">
                    <td>Content:</td>
                    <td><textarea row="10" cols="20" name="content"></textarea></td>
                </tr>
                    <tr colspan="2" align="center">
                        <td><button type="submit" value="Submit">Submit</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
